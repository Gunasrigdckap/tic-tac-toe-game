<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Tic-Tac-Toe</h1>
    <div class="game-board">
        <div class="square" data-square-index="0"></div>
        <div class="square" data-square-index="1"></div>
        <div class="square" data-square-index="2"></div>
        <div class="square" data-square-index="3"></div>
        <div class="square" data-square-index="4"></div>
        <div class="square" data-square-index="5"></div>
        <div class="square" data-square-index="6"></div>
        <div class="square" data-square-index="7"></div>
        <div class="square" data-square-index="8"></div>
    </div>
    <p class="game-status"></p>
    <button class="reset-button">Restart Game</button>

    <script src="script.js"></script>
</body>
</html>
